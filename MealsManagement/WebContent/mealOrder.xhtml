<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>BootsFaces: next-gen JSF Framework</title>
	<meta name="author" content="KhanhCT"></meta>
</h:head>
<h:body style="padding-top: 60px">
	<ui:composition template="/applayout/pageTemplate.xhtml">
		<ui:define name="content">
			<b:form inline="true" styleClass="info-content">
				<b:container>
					<b:row>
						<b:column medium-screen="2">
							<b:inputText value="Name" disabled="true" styleClass="text-title">
							</b:inputText>
						</b:column>
						<b:column medium-screen="2">
							<b:inputText value="99" disabled="true" style="cursor: pointer;">
							</b:inputText>
						</b:column>
						<b:column medium-screen="2">
							<b:inputText value="Department" disabled="true"
								styleClass="text-title">
							</b:inputText>
						</b:column>
						<b:column medium-screen="2">
							<b:inputText value="99" disabled="true" style="cursor: pointer;">
							</b:inputText>
						</b:column>
						<b:column medium-screen="2">
							<b:inputText value="Date time" disabled="true"
								styleClass="text-title">
							</b:inputText>
						</b:column>
						<b:column medium-screen="2">
							<b:dateTimePicker show-date="true" show-time="false"
								allow-input-toggle="true" format="DD/MM/YYYY"></b:dateTimePicker>
						</b:column>
					</b:row>
				</b:container>
			</b:form>
			<b:form styleClass="form-table" inline="true">
				<b:dataTable value="#{orderController.orderList}" var="col"
					styleClass="order-table" headerClass="order-table-header"
					rowClasses="order-table-odd-row,order-table-even-row" >
					<b:dataTableColumn label="Employee Code" value="#{col.staffId}">
					</b:dataTableColumn>
					<b:dataTableColumn label="FullName" value="#{col.staffName}">
					</b:dataTableColumn>
					<b:dataTableColumn label="Meal Time" orderable="false">
						<h:selectOneMenu value="#{col.mealTime}">
							<f:selectItems value="#{orderController.mealTimes}" />
							<!-- 
							<f:selectItem itemValue="1" itemLabel="Lunch" />
							<f:selectItem itemValue="2" itemLabel="Dinner" />
							<f:selectItem itemValue="3" itemLabel="Supper,breakfast" />
						 -->
						</h:selectOneMenu>
					</b:dataTableColumn>
					<b:dataTableColumn orderable="false" label="Location">
						<h:selectOneMenu value="#{col.location}">
							<f:selectItems value="#{orderController.localtions}" />
							<!--  
							<f:selectItem itemValue="1" itemLabel="Viet" />
							<f:selectItem itemValue="2" itemLabel="Japan" />
							<f:selectItem itemValue="3" itemLabel="Halah" />
							-->
						</h:selectOneMenu>
					</b:dataTableColumn>
					<b:dataTableColumn label="Meal Type" orderable="false">
						<h:selectOneMenu value="#{col.mealType}">
							<f:selectItems value="#{orderController.mealTypes}" />
							<!--  
							<f:selectItem itemValue="1" itemLabel="Viet" />
							<f:selectItem itemValue="2" itemLabel="Japan" />
							<f:selectItem itemValue="3" itemLabel="Halah" />
							-->
						</h:selectOneMenu>
					</b:dataTableColumn>
					<b:dataTableColumn orderable="false">
						<f:facet name="header">
							<h:selectBooleanCheckbox class="checkall" label="All" />
						</f:facet>
						<h:selectBooleanCheckbox
							value="#{col.status}" />
					</b:dataTableColumn>
				</b:dataTable>
				<h:panelGrid columns="3" cellpadding="5">
					<b:inputText label="Name" labelStyle="width:80px;">
					</b:inputText>
					<b:inputText label="StaffId" labelStyle="width:80px;">
					</b:inputText>
					<b:commandButton value="Add" look="primary" style="width:100%" />
				</h:panelGrid>
				<b:container fluid="true" style="padding-top: 50px;">
					<b:row>
						<b:column span="1" offset="5">
							<b:commandButton value="Submit" look="success" style="width:100%" />
						</b:column>
						<b:column span="1">
							<b:commandButton value="Cancel" look="danger" style="width:100%" />
						</b:column>
					</b:row>
				</b:container>
			</b:form>
			<script>
    	 $('.checkall').click(function() {
    		 $(this).closest("table").find(':checkbox').prop('checked', $(this).prop('checked'));
    	 })
    	</script>
		</ui:define>
	</ui:composition>
</h:body>
</html>
