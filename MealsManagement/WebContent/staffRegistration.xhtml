<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>BootsFaces: next-gen JSF Framework</title>
	<!-- 	<meta name="author" content="KhanhCT"></meta> -->

</h:head>
<h:body style="padding-top: 60px">
	<ui:composition template="/applayout/mainTemplate.xhtml">
		<ui:define name="content">
			<h:form>
				<p:growl id="msgs" autoUpdate="true" />
				<p:panelGrid id="grid" columns="3" cellpadding="5"
					style="margin-left: 300px;">
					<p:outputLabel value="Full Name"></p:outputLabel>
					<p:inputText id="name1" style="width:300px "
						value="#{staffRegistrationController.staff.name}"
						requiredMessage="Please enter your name."
						validatorMessage="Name must be at least 8 characters in length">
						<f:validateLength minimum="8" />
					</p:inputText>
					<p:message for="name1" />

					<p:outputLabel value="Persional Code"></p:outputLabel>
					<p:inputText id="staffId" required="true" label="Id"
						style="width:300px "
						value="#{staffRegistrationController.staff.staffId}"
						requiredMessage="Please enter your ID."
						validatorMessage="Persional Code numbers must contain 6-12 digists">
						<f:validateRegex pattern="[0-9]+$" />
						<f:validateLength minimum="6" maximum="12" />
					</p:inputText>
					<p:message for="staffId"></p:message>

					<p:outputLabel value="Card Code"></p:outputLabel>
					<p:inputText id="cardId" required="true" label="Id"
						style="width:300px "
						value="#{staffRegistrationController.staff.cardId}"
						requiredMessage="Please enter your ID."
						validatorMessage="Card Code numbers must contain 6-12 digists only">
						<f:validateRegex pattern="[0-9]+$" />
						<f:validateLength minimum="6" maximum="12" />
					</p:inputText>
					<p:message for="cardId"></p:message>

					<p:outputLabel value="Department"></p:outputLabel>
					<h:selectOneMenu value="#{staffRegistrationController.department}"
						id="departmentId" style="width:300px ;height:30px">
						<f:selectItems value="#{staffRegistrationController.departments}" />
					</h:selectOneMenu>
					<p:message for="departmentId"></p:message>

					<p:outputLabel value="Sex"></p:outputLabel>
					<h:selectOneMenu value="#{staffRegistrationController.sex}"
						style="width:300px;height:30px">
						<f:selectItem itemValue="1" itemLabel="Male" />
						<f:selectItem itemValue="2" itemLabel="Female" />
					</h:selectOneMenu>
					<p:message for="departmentId"></p:message>

					<p:outputLabel value="Email"></p:outputLabel>
					<p:inputText id="email" required="true" label="email"
						style="width:300px " requiredMessage="Please enter your email"
						validatorMessage="Invalid email address"
						value="#{staffRegistrationController.staff.email}">
						<f:validateRegex
							pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
					</p:inputText>
					<p:message for="email" autoUpdate="true" />

					<p:outputLabel value="Address"></p:outputLabel>
					<p:inputText id="addressId" style="width:300px "
						value="#{staffRegistrationController.staff.address}"
						requiredMessage="Please enter your address"
						validatorMessage="Address must be at least 8 characters in length">
						<f:validateLength minimum="8" />
					</p:inputText>
					<p:message for="addressId" />


				</p:panelGrid>

				<p:commandButton ajax="false" value="Register"
					style="margin-left: 480px;width:150px"
					actionListener="#{staffRegistrationController.register}"></p:commandButton>
			</h:form>
		</ui:define>
	</ui:composition>

</h:body>
</html>
